- name: virtualbox | VBoxManage extpack install
  shell: |
    set -euo pipefail
    VERSION=$(curl -skL -m 300 http://download.virtualbox.org/virtualbox/LATEST.TXT)
    TMP_DIR="$(mktemp -d)" \
      && cd $TMP_DIR \
      && curl -skL -m 300 -O http://download.virtualbox.org/virtualbox/$VERSION/Oracle_VM_VirtualBox_Extension_Pack-$VERSION.vbox-extpack \
      && echo "y" | VBoxManage extpack install Oracle_VM_VirtualBox_Extension_Pack-$VERSION.vbox-extpack --replace \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
  register: result
  until: result is succeeded

- name: virtualbox | systemctl restart vboxdrv.service
  service:
    name: "vboxdrv.service"
    state: "restarted"
    enabled: true
  loop: "{{ ansible_play_hosts }}"
  delegate_to: "{{ item }}"
  run_once: true
  changed_when: false
  failed_when: false

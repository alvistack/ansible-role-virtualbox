- name: zypper install gpg2
  vars:
    ansible_python_interpreter: "python3"
  zypper:
    name: "gpg2"
    state: "present"
  register: result
  until: result is succeeded
  tags: virtualbox

- name: rpm --import
  vars:
    ansible_python_interpreter: "python3"
  rpm_key:
    key: "{{ item.key }}"
    fingerprint: "{{ item.fingerprint }}"
    state: "{{ item.state }}"
    validate_certs: false
  loop: "{{ _rpm_key }}"
  register: result
  until: result is succeeded
  tags: virtualbox

- name: zypper addrepo
  vars:
    ansible_python_interpreter: "python3"
  zypper_repository:
    name: "{{ item.name }}"
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
    disable_gpg_check: true
    auto_import_keys: true
    autorefresh: true
  loop: "{{ _zypper_repository }}"
  tags: virtualbox

- name: zypper install
  vars:
    ansible_python_interpreter: "python3"
  zypper:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    extra_args: "--allow-vendor-change"
  loop: "{{ virtualbox_package }}"
  register: result
  until: result is succeeded
  tags: virtualbox

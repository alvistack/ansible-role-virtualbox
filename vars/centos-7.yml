_rpm_key:
  - { state: "present", key: "https://www.virtualbox.org/download/oracle_vbox.asc" }

_yum_repository:
  - file: "virtualbox"
    name: "virtualbox"
    description: "Oracle Linux / RHEL / CentOS-$releasever / $basearch - VirtualBox"
    baseurl: "http://download.virtualbox.org/virtualbox/rpm/el/$releasever/$basearch"
    enabled: true
    gpgcheck: true
    repo_gpgcheck: true
    gpgkey: "https://www.virtualbox.org/download/oracle_vbox.asc"
    state: "present"

_package:
  "6.1":
    - { state: "latest", name: "VirtualBox-6.1" }
  "6.0":
    - { state: "latest", name: "VirtualBox-6.0" }
  "5.2":
    - { state: "latest", name: "VirtualBox-5.2" }
